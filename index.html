<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>住! </title>
  </head>
  <link rel="stylesheet" href="calculator.css" />

  <body>
    <div class="containers">
      <button id="refresh">砖 砖</button>

      <img src="pic.png" alt="" id="picture" />
      <img src="pic2.png" alt="" id="pic2" />
      <img src="min.png" alt="" id="min" />

      <div id="name">住!</div>

      <div id="center">
        <!-- 专转 注 -->
        <div id="select">
          <div id="label">专 注 住</div>
          <select name="goal" id="goal">
            <option value=""> 注 砖?</option>
            <option value="专砖 ">专砖 </option>
            <option value="住注 驻">住注 驻</option>
            <option value=" "> </option>
            <option value="专">专</option>
            <option value="爪 爪">爪 爪</option>
            <option value="爪 ">爪 </option>
            <option value="转 专">转 专</option>
            <option value="转专">转专</option>
            <option value="住专转 砖注专">住专转 砖注专</option>
            <option value=" "> </option>
            <option value="专">专</option>
          </select>
        </div>

        <!--  驻 -->
        <div id="inp">
          <!-- >注 转 -->
          <div id="right" class="fields">
            <label for="firstdate">转专 转转</label>
            <input type="date" id="firstdate" class="options" />
            <div id="1" class="required">*砖   </div>
            <label for="endgoal">注 住</label>
            <input type="number" id="endgoal" class="options" min="0" />
            <div id="2" class="required">*砖   </div>
            <label for="moneyperhour">  拽/转 砖注?</label>
            <input type="number" id="moneyperhour" class="options" min="0" />
            <div id="3" class="required">*砖   </div>
          </div>
          <!-- 注 砖转 -->
          <div id="left" class="fields">
            <label for="lastdate">转专 注</label>
            <input type="date" class="options" id="dueDate" min="0" />
            <div id="4" class="required">*砖   </div>
            <label for="currentmoney">住  </label>
            <input
              type="number"
              class="options"
              id="currentAmontMoney"
              min="0"
            />
            <div id="5" class="required">*砖   </div>
            <label for="weeklyexpenses">爪转 砖注转</label>
            <input type="number" class="options" id="moneyExpenses" min="0" />
            <div id="6" class="required">*砖   </div>
          </div>
        </div>

        <!-- 驻转专 转爪转 -->

        <img src="res.png" id="btn" />
      </div>

      <!-- 转爪转 -->
      <div id="results">
        <span id="loader" class="loader"></span>
        <div id="hourperweek"></div>
        <div id="recommendation"></div>
        <img src="clock.png" alt="" id="clock" />
        <img src="think.png" alt="" id="think" />
      </div>
      <!-- Trigger/Open The Modal -->

    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="popup">
      <div id="text"> 砖专   砖?</div>
      <div id="flex">
      <input type="number" class="options" id="age" placeholder=" ?" ><br>
      <button id="btn1">拽</button>
  </div>
      <div id="minwage">转爪转 拽</div>
  
       
      </div>
    </div>
  
  </div>
    <script src="calculator.js"></script>
  </body>
</html>
